<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNL Student Feedback System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FDF2D9 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
            position: relative;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info.hidden {
            display: none;
        }

        .user-welcome {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .tab-container {
            display: flex;
            border-bottom: 3px solid #f0f0f0;
            margin-bottom: 30px;
            margin-top: 60px;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background: #dc143c;
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 20, 60, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .rating {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star.filled {
            color: #ffc107;
        }

        .star:hover {
            color: #ffc107;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #dc143c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Student Feedback System</h1>
            <p>Computer Science & Computer Engineering - University of Nebraska-Lincoln</p>
        </div>

        <div class="main-content">
            <!-- User Info Section -->
            <div id="user-info" class="user-info hidden">
                <div class="user-welcome">
                    Welcome, <span id="user-name"></span>!
                </div>
                <button id="logout-btn" class="btn btn-secondary">Log Out</button>
            </div>

            <div class="tab-container">
                <button class="tab active" onclick="showTab('feedback')">Submit Feedback</button>
                <button class="tab" onclick="showTab('login')">Student Login</button>
            </div>

            <!-- Student Feedback Tab -->
            <div id="feedback" class="tab-content active">
                <h2>Submit Feedback</h2>
                <form id="feedback-form">
                    <div class="form-group">
                        <label for="course">Course:</label>
                        <select id="course" required>
                            <option value="">Select Course</option>
                            <option value="CSCE 101">CSCE 101 - Intro to Computer Science</option>
                            <option value="CSCE 155A">CSCE 155A - Computer Science I (Python)</option>
                            <option value="CSCE 155E">CSCE 155E - Computer Science I (C)</option>
                            <option value="CSCE 155H">CSCE 155H - Computer Science I Honors</option>
                            <option value="CSCE 155N">CSCE 155N - Computer Science I (Matlab)</option>
                            <option value="CSCE 156">CSCE 156 - Computer Science II</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedback-type">Feedback Type:</label>
                        <select id="feedback-type" required>
                            <option value="">Select Type</option>
                            <option value="TA Performance">Teaching Assistant Performance</option>
                            <option value="Learning Resources">Learning Resources</option>
                            <option value="Lab Sessions">Lab Sessions</option>
                            <option value="Office Hours">Office Hours</option>
                            <option value="General Suggestion">General Suggestion</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rating">Overall Rating:</label>
                        <div class="rating">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                        <input type="hidden" id="rating-value" value="0">
                    </div>

                    <div class="form-group">
                        <label for="feedback-text">Feedback Details:</label>
                        <textarea id="feedback-text" placeholder="Please provide detailed feedback..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="student-name">Your Name (Optional):</label>
                        <input type="text" id="student-name" placeholder="Leave blank to stay anonymous">
                    </div>

                    <div class="form-group">
                        <label for="student-year">Academic Year:</label>
                        <select id="student-year">
                            <option value="">Select Year (Optional)</option>
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                            <option value="Graduate">Graduate Student</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="submit-feedback-btn">Submit Feedback</button>
                </form>
            </div>

            <!-- Student Login Tab -->
            <div id="login" class="tab-content">
                <div class="login-form">
                    <h2 style="text-align: center; margin-bottom: 30px;">Student Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="student-id">Student ID:</label>
                            <input type="text" id="student-id" placeholder="Enter your Student ID" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn" id="login-btn" style="width: 100%;">Login</button>
                    </form>
                    <p style="text-align: center; margin-top: 20px; color: #666;">
                        Use your student credentials to access personalized features
                    </p>
                </div>
            </div>

            <div id="alert-container"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const SUPABASE_URL = "https://wmeijbsvlnjvnhptudfh.supabase.co";      // <-- paste yours
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtZWlqYnN2bG5qdm5ocHR1ZGZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MDQ5NzksImV4cCI6MjA3MTM4MDk3OX0.YT_435s_FFsqNJs6M_yW9iIGzxeCu1BHpPVH1cwJlX8";                    // <-- paste yours
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Configuration
        const API_BASE_URL = 'http://localhost:3000';

        // Global variables
        let currentUser = null;

        // Mock student database - in a real app, this would be in your backend
        const studentDatabase = {
            's12345678': { password: 'pass123', name: 'John Doe', year: 'Junior' },
            's87654321': { password: 'pass456', name: 'Jane Smith', year: 'Senior' },
            's11111111': { password: 'password', name: 'Alice Johnson', year: 'Sophomore' },
            's22222222': { password: 'test123', name: 'Bob Wilson', year: 'Freshman' }
        };

        // API Helper Functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                // Fallback for demo purposes
                console.warn('API call failed, using mock data:', error);
                return mockApiResponse(endpoint, method, data);
            }
        }

        // Mock API responses for demo
        function mockApiResponse(endpoint, method, data) {
            if (endpoint === '/feedback' && method === 'POST') {
                return { success: true, message: 'Feedback submitted successfully' };
            }
            return { success: false, message: 'API not available' };
        }

        // Student login function
        async function loginStudent(studentId, password) {
            try {
                // Try API first
                const response = await apiCall('/student/login', 'POST', { studentId, password });
                return response;
            } catch (error) {
                // Fallback to mock database
                const student = studentDatabase[studentId];
                if (student && student.password === password) {
                    return {
                        success: true,
                        user: {
                            id: studentId,
                            name: student.name,
                            year: student.year
                        }
                    };
                }
                return { success: false, message: 'Invalid credentials' };
            }
        }

        // Submit feedback
        async function submitFeedback(feedbackObj) {
            try {
                const response = await apiCall('/feedback', 'POST', feedbackObj);
                return response;
            } catch (error) {
                console.error('Failed to submit feedback:', error);
                throw error;
            }
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show the selected tab content
            document.getElementById(tabName).classList.add('active');

            // Find and activate the corresponding tab button
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.getAttribute('onclick') && tab.getAttribute('onclick').includes(tabName)) {
                    tab.classList.add('active');
                }
            });
        }

        // Rating system
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function () {
                const rating = parseInt(this.dataset.rating);
                document.getElementById('rating-value').value = rating;

                document.querySelectorAll('.star').forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('filled');
                    } else {
                        s.classList.remove('filled');
                    }
                });
            });
        });

        // Student feedback form
        document.getElementById('feedback-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-feedback-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const feedback = {
                course: document.getElementById('course').value,
                type: document.getElementById('feedback-type').value,
                rating: parseInt(document.getElementById('rating-value').value),
                text: document.getElementById('feedback-text').value,
                year: document.getElementById('student-year').value,
                submitter: currentUser ? currentUser.name : document.getElementById('student-name')?.value || 'Anonymous',
                timestamp: new Date().toISOString()
            };

            if (feedback.rating === 0) {
                showAlert('Please provide a rating', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
                return;
            }

            try {
                await submitFeedback(feedback);
                showAlert('Feedback submitted successfully!', 'success');
                this.reset();

                // Reset stars
                document.querySelectorAll('.star').forEach(star => {
                    star.classList.remove('filled');
                });
                document.getElementById('rating-value').value = '0';

            } catch (error) {
                showAlert('Failed to submit feedback. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });

        // Student login form
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const studentId = document.getElementById('student-id').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await loginStudent(studentId, password);

                if (response.success) {
                    currentUser = response.user;
                    showAlert(`Welcome, ${currentUser.name}!`, 'success');

                    // Show user info
                    document.getElementById('user-info').classList.remove('hidden');
                    document.getElementById('user-name').textContent = currentUser.name;

                    // Switch to feedback tab
                    showTab('feedback');

                    // Pre-fill student info if available
                    if (currentUser.name) {
                        document.getElementById('student-name').value = currentUser.name;
                    }
                    if (currentUser.year) {
                        document.getElementById('student-year').value = currentUser.year;
                    }

                    // Clear the login form
                    this.reset();
                } else {
                    showAlert(response.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', function () {
            currentUser = null;

            // Hide user info
            document.getElementById('user-info').classList.add('hidden');

            // Clear pre-filled student info
            document.getElementById('student-name').value = '';
            document.getElementById('student-year').value = '';

            showAlert('You have been logged out successfully.', 'success');
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize the application
        window.addEventListener('load', function () {
            console.log('Student Feedback System Initialized');
            showAlert('Welcome to the UNL Student Feedback System!', 'success');
        });
    </script>
</body>

</html>
